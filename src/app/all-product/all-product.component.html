<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div
      class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
    >
      <div
        class="col mb-5"
        *ngFor="let products of allProducts | search : searchKey"
      >
        <div class="card h-100">
          <!-- Product image-->
          <img
            routerLink="/view-product/{{ products.id }}"
            class="card-img-top"
            [src]="products.image"
            alt="no image"
            height="300px"
          />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{ products.title }}</h5>
              <!-- Product price-->
              <span style="font-weight: bolder; color: black">
                $ {{ products.price }}
              </span>
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="d-flex justify-content-between">
              <a
                class="btn btn-outline-dark mt-auto"
                (click)="addWishListItem(products)"
                href="#"
                ><i class="fa-solid fa-heart" style="color: #ec1818"></i
              ></a>
              <a
                class="btn btn-outline-dark mt-auto"
                (click)="addCartItem(products)"
                ><i class="fa-solid fa-cart-plus"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
      <h4 *ngIf="!allProducts" class="text-danger">Nothing to display</h4>
    </div>
  </div>
</section>
