<div class="row mb-5" style="margin-top: 90px">
  <div class="col-lg-1 col-sm-12"></div>
  <div class="col-lg-10 col-sm-12">
    <div class="row">
      <div class="col-lg-6 col-sm-12 p-0">
        <div class="left shadow">
          <div class="login_form pb-4">
            <div
              class="top text-center mt-2"
              style="
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
              "
            >
              <div
                class="border border-dark border-2"
                style="border-radius: 50%; padding: 10px 15px"
              >
                <i class="fa-solid fa-user fa-2x text-dark"></i>
              </div>
              <h2 class="text-dark fw-bolder">Welcome User</h2>
            </div>
            <div class="mid shadow w-40 p-4 m-2">
              <form action="" [formGroup]="loginForm" (ngSubmit)="login()">
                <input
                  type="email"
                  class="form-control mb-3"
                  placeholder="Enter Email"
                  formControlName="email"
                  name="uemail"
                />
                <span
                  *ngIf="
                    loginForm.get('email')?.errors &&
                    loginForm.get('email')?.touched
                  "
                  class="text-warning"
                  >Invalid Input</span
                >
                <input
                  type="password"
                  class="form-control mb-2"
                  placeholder="Enter Password"
                  formControlName="password"
                  name="upass"
                />
                <span
                  *ngIf="
                    loginForm.get('password')?.errors &&
                    loginForm.get('password')?.touched
                  "
                  class="text-warning"
                  >Invalid Input</span
                >

                <div
                  style="
                    display: flex;
                    align-items: center;
                    justify-content: center;
                  "
                >
                  <button class="btn btn-dark w-100" type="submit">
                    Login
                  </button>
                </div>
              </form>
            </div>
            <div
              class="bottom mt-5"
              style="
                display: flex;
                align-items: center;
                justify-content: center;
              "
            >
              <p>
                Don't have an Account
                <span class="fw-bolder" routerLink="/register">Register</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-sm-12 p-0">
        <div class="right shadow">
          <img
            width="100%"
            height="420px"
            src="https://media1.tenor.com/m/d8vJV1CfSTcAAAAd/loging-into-your-computer.gif"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-1 col-sm-12"></div>
</div>
